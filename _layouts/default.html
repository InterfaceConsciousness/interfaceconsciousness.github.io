---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js"{% if site.site_theme == "dark" %} data-theme="dark"{% endif %}>
  <head>
    {% include head.html %}
    {% include head/custom.html %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
    <script src="{{ '/assets/js/password-protect.js' | relative_url }}"></script>
    <style>
      /* Initial state */
      .protected-content { display: none; }
      body.unlocked .protected-content { display: block; }
    </style>
  </head>

  <body>
    <div id="protected-content">
      {% include browser-upgrade.html %}
      {% include masthead.html %}
      {{ content }}
        
      <div class="page__footer">
        <footer>
          {% include footer/custom.html %}
          {% include footer.html %}
        </footer>
      </div>
    </div>

    <noscript> <!-- without JS it shows nothing-->
      <style>
        .protected-content { display: block !important; }
        body > *:not(.protected-content) { display: none !important; }
      </style>
    </noscript>

    <!-- Original theme scripts (should be included AFTER password-protect.js) -->
    <script src="{{ '/assets/js/main.min.js' | relative_url }}"></script>
  </body>
</html>
